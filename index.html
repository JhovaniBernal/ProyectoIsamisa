<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/v4-shims.css">

    <link rel="stylesheet" href="/CSS/style.css">

    <title>Login Isamisa</title>

</head>

<body>

  <div class="wrapper">
   <div class="logo">
    <img height="50" src="imgs/logopng3.png" width="250">
   </div>

<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>¡Proveedor!</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>¡Ingresa tu Cuenta!</span>
			<input type="text" placeholder="Usuario" />
			<input type="password" placeholder="Contraseña" />
			<button>Ingresar</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>¡Colaboradores!</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>¡Ingresa tu Cuenta!</span>
			<input type="text" placeholder="Usuario" />
			<input type="password" placeholder="Contraseña" />
			<a href="/VISTAS/Preloader.html">¿Olvidaste tu Contraseña?</a>
			<button>Ingresar</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>¡Bienvenido!</h1>
				<p>Trabajas con nosotros, por favor inicia Sesión aquí.</p>
				<button class="ghost" id="signIn">Iniciar Sesión</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hola, Proveedor?</h1>
				<p>Si ya cuentas con tu Usuario y Contraseña inicia sesión aqui, de lo contrario, comunicate con nosotros. </p>
				<button class="ghost" id="signUp">Iniciar Sesión</button>
			</div>
		</div>
	</div>
</div>


    <script src="/JS/script.js"></script>

</body>
</html>
