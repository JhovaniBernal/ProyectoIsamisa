<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/CSS/Main.css">
    <script src="/JS/jquery-1.10.2.min.js"></script>
</head>

<body>
    <div class="main">
        <div class="text">
            bienvenido
        </div>
        <div class="title">
            GRUPO ISAMISA LOADING...
        </div>
        <div class="bar">
            <div id="fill"></div>
        </div>
    </div>
</body>
<script type="text/javascript">
    var progress = 0;
    document.onreadystatechange = function() {
        if (document.readyState == "interactive") {
            var allElement = $("*");
            var length = allElement.length;
            for (var i = 0; i < length; i++) {
                set_element(allElement[i], length);
            }
        }
    }

    function set_element(element, totalElement) {
        var porcentage = 100 / totalElement;
        if ($(element).length == 1) {
            $("#fill").animate({
                width: progress + porcentage + "%"
            }, 1000, function() {
                if (document.getElementById("fill").style.width == "100%") {
                    $(".main").fadeOut(500);
                }
            });
            progress = progress + porcentage;
        }
    }

</script>

</html>
